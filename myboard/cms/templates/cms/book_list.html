{% extends "cms/base.html" %}

{% block title %}도서 목록{% endblock %}

{% block content %}
<h4 class="mt-4 border-bottom">도서 목록</h4>
<a href="{% url 'cms:book_add' %}" class="btn btn-primary btn-sm my-3">추가</a>
<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">도서명</th>
        <th scope="col">출판사</th>
        <th scope="col">가격</th>
        <th scope="col">작업</th>
    </tr>
    </thead>
    <tbody>
    {% for book in books %}
    <tr>
        <td scope="row">{{ book.id }}</td>
        <td scope="row">{{ book.name }}</td>
        <td scope="row">{{ book.publisher }}</td>
        <td scope="row">{{ book.price }}</td>
        <td scope="row">
            <a href="{% url 'cms:book_modify' book_id=book.id %}" class="btn btn-outline-primary btn-sm">수정</a>
            <a href="{% url 'cms:book_remove' book_id=book.id %}" class="btn btn-outline-danger btn-sm">삭제</a>
            <a href="{% url 'cms:impression_list' book_id=book.id %}" class="btn btn-outline-info btn-sm">감상평</a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
